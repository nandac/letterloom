# for a description of available keys, see https://github.com/typst/packages/?tab=readme-ov-file#package-format

[package]
name = "easy-letter"
version = "0.1.0"
entrypoint = "src/easy-letter.typ"
authors = ["Nandakumar Chandrasekhar"]
license = "Unlicense"
description = "A simple Typst template for writing letters containing multiple signatures, images, footnotes and enclosures."
homepage = "https://github.com/nandac/easy-letter"
repository = "https://github.com/nandac/easy-letter"
keywords = ["letter"]
categories = ["office", "layout"]
disciplines = ["communication"]
compiler = "0.13.0"
exclude = [
  ".github",
  "docs",
  "scripts",
  "tests",
  ".typstignore",
  "Justfile",
  "thumbnail-dark.svg",
  "thumbnail-light.svg",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"

